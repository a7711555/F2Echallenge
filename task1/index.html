<!DOCTYPE html>
<html lang="zh-hant-TW">
<head>
	<title></title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<!--fontawesome CSS-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<!-- custom CSS -->
	<link rel="stylesheet" href="style.css" >
</head>
<body>
	<div class="header mx-auto">
		<ul class="nav justify-content-center" role="tablist">
			<li class="nav-item">
				<a class="nav-link active" id="mytask-tab" data-toggle="tab" href="#mytask" role="tab" aria-controls="mytask" aria-selected="true">My Tasks</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="inprogress-tab" data-toggle="tab" href="#inprogress" role="tab" aria-contorls="inprogress" aria-selected="false">In Progress</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="completed-tab" data-toggle="tab" href="#completed" role="tab" aria-controls="completed" aria-selected="false">Completed</a>
			</li>
		</ul>
	</div>
	<div class="content mx-auto">
		<div class="tab-content">
			<div class="tab-pane active" id="mytask" role="tabpanel" aria-labelledby="mytask-tab">
				<div>
					<input type="text" placeholder="+ Add Task" class="form-control addbox">
				</div>
				<div class="task-input rounded">
					<div class="task-input rounded title">
						<input type="checkbox" class="check-box float-left ">
						<input type="text" placeholder="Type Something Here...">
						<i class="fas fa-pencil-alt float-right pen-icon"></i>
						<i class="far fa-star float-right"></i>
					</div>
					<div class="form-set mx-auto">
						<div>
							<label for="form-date"><i class="far fa-calendar-alt"></i> Deadline</label>
						</div>
						<div class="date ml-25">
							<input type="date" id="form-date" class="form-control d-inline " />
							<input type="time" class="form-control d-inline " />
						</div>
						<div>
							<label><i class="far fa-file"></i> File</label>
						</div>
						<label class="file ml-25 text-center">
							<input type="file" class="btn d-none"><i class="fas fa-plus"></i>
						</label>
						<div>
							<label><i class="far fa-comment-dots"></i> Comment</label>
						</div>
						<div class="form-group ml-25">
						    <textarea class="form-control" rows="3" placeholder="Type your memo here..."></textarea>
						</div>
					</div>
					<div class="row task-input rounded submit">
						<div class="col text-center btn-cancel">
							<span><i class="fas fa-times"></i> Cancel</span>
						</div>
						<div class="col text-center btn-add align-middle">
							<span><i class="fas fa-plus"></i> Add Task</span>
						</div>
					</div>
				</div>
				<div class="task rounded title highlight">
					<input type="checkbox" class="check-box float-left ">
					<input type="text" placeholder="Type Something Here..." class="highlight">
					<i class="fas fa-pencil-alt float-right"></i>
					<i class="fas fa-star float-right"></i>
					<p class="mark"><i class="far fa-calendar-alt"></i>5/14 <i class="far fa-file"></i> <i class="far fa-comment-dots"></i></p>
				</div>
				<div class="task rounded title highlight">
					<input type="checkbox" class="check-box float-left ">
					<input type="text" placeholder="Type Something Here..." class="highlight">
					<i class="fas fa-pencil-alt float-right"></i>
					<i class="fas fa-star float-right"></i>
					<p class="mark"><i class="far fa-file"></i> <i class="far fa-comment-dots"></i></p>
				</div>
				<div class="task rounded title">
					<input type="checkbox" class="check-box float-left ">
					<input type="text" placeholder="Type Something Here...">
					<i class="fas fa-pencil-alt float-right "></i>
					<i class="far fa-star float-right"></i>
					<p class="mark"><i class="far fa-calendar-alt"></i>2019/06/18</p>
				</div>
				<div class="task rounded title">
					<input type="checkbox" class="check-box float-left ">
					<input type="text" placeholder="Type Something Here...">
					<i class="fas fa-pencil-alt float-right "></i>
					<i class="far fa-star float-right"></i>
					<p class="mark"><i class="far fa-file"></i></p>
				</div>
				<div class="task-input rounded title">
					<input type="checkbox" class="check-box float-left " checked>
					<p class="deleted float-left">Type Somthing Here...</p>
					<i class="fas fa-pencil-alt float-right"></i>
					<i class="far fa-star float-right"></i>
				</div>
				<div>
					<p class="left-task">4 tasks left</p>
				</div>
			</div>
			<div class="tab-pane" id="inprogress" role="tabpanel" aria-labelledby="inprogress-tab">
				<div class="task rounded title highlight">
					<input type="checkbox" class="check-box float-left ">
					<input type="text" placeholder="Type Something Here..." class="highlight">
					<i class="fas fa-pencil-alt float-right "></i>
					<i class="fas fa-star float-right"></i>
					<p class="mark"><i class="far fa-calendar-alt"></i>5/14 <i class="far fa-file"></i> <i class="far fa-comment-dots"></i></p>
				</div>
				<div class="task rounded title highlight">
					<input type="checkbox" class="check-box float-left ">
					<input type="text" placeholder="Type Something Here..." class="highlight">
					<i class="fas fa-pencil-alt float-right "></i>
					<i class="fas fa-star float-right"></i>
					<p class="mark"><i class="far fa-file"></i> <i class="far fa-comment-dots"></i></p>
				</div>
				<div class="task rounded title">
					<input type="checkbox" class="check-box float-left ">
					<input type="text" placeholder="Type Something Here...">
					<i class="fas fa-pencil-alt float-right "></i>
					<i class="far fa-star float-right"></i>
					<p class="mark"><i class="far fa-calendar-alt"></i>2019/06/18</p>
				</div>
				<div class="task rounded title">
					<input type="checkbox" class="check-box float-left ">
					<input type="text" placeholder="Type Something Here...">
					<i class="fas fa-pencil-alt float-right "></i>
					<i class="far fa-star float-right"></i>
					<p class="mark"><i class="far fa-file"></i></p>
				<div>
					<p class="left-task">4 tasks left</p>
				</div>
				</div>
			</div>
			<div class="tab-pane" id="completed" role="tabpanel" aria-labelledby="completed-tab">
				<div class="task-input rounded title">
						<input type="checkbox" class="check-box float-left " checked>
						<p class="deleted float-left">Type Somthing Here...</p>
						<i class="fas fa-pencil-alt float-right"></i>
						<i class="far fa-star float-right"></i>
					</div>
					<div>
						<p class="left-task float-left">1 task completed</p>
					</div>
			</div>
		</div>
	</div>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script  src="https://code.jquery.com/jquery-3.2.1.min.js"  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			//Search form display control
			$(".pen-icon").on('click', function() {
				$(".form-set").slideToggle();
				$(".submit").slideToggle();
				$(".first-currencies").css("display", "none");
				$(".first-languages").css("display", "none");
				$(".pen-icon").css("color", "#000000");
			});
		});
	</script>
</body>
</html>
